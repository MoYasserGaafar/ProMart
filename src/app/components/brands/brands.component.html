<div class="container my-5">
    <div class="row">
        @for (brand of allBrands; track $index) {
            <div class="col-md-2">
                <div class="brand m-2 p-2">
                    <img [src]="brand.image" width="160px" height="150px" alt="">
                    <h6 class="fw-bold text-main text-center mt-2">{{brand.name}}</h6>
                </div>
            </div>
        }
    </div>
</div>
