<div class="container bg-main-light my-5 p-4 rounded-4">
    <div class="row">
        <div class="col-md-3">
            <img [src]="product.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-9 mt-5 pt-5">
            <h2>{{product.title}}</h2>
            <p class="text-muted">{{product.description}}</p>
            <span class="text-main">{{product.category.name}}</span>
            <div class="d-flex justify-content-between my-3">
                <span>{{product.price}} EGP</span>
                <span>
                    <i class="fa-solid fa-star rating-color"></i> <!-- Fontawesome's Star Icon -->
                    {{product.ratingsAverage}}
                </span>
            </div>
            <button class="btn bg-main text-white w-100 my-2"><i class="fa-solid fa-cart-plus"></i></button>
        </div>
    </div>
</div>
