<div class="container bg-main-light my-5 p-4 rounded-4"> 
    <div class="row align-items-center">
        <div class="col-md-4 text-center">
            <img [src]="product.imageCover" class="w-100 p-2 rounded-4" style="max-height: 400px; object-fit: cover;" alt="">

            <!-- npm >> <ngx-owl-carousel-o> Package >> <customOptions> -->
            <owl-carousel-o [options]="customOptions" class="mt-3 w-100">
                @for (image of product.images; track $index) {
                  <ng-template carouselSlide>
                    <img [src]="image" alt="product-image" class="img-fluid w-100 rounded-3" style="height: 100px; object-fit: cover;" />
                  </ng-template>
                }
            </owl-carousel-o>
        </div>
          
        <div class="col-md-8 mt-4">
            <h2 class="fw-bold text-dark">{{product.title}}</h2>
            <p class="text-muted fs-6">{{product.description}}</p>
            <span class="badge bg-success px-3 py-2">{{product.category.name}}</span>
            <div class="d-flex justify-content-between align-items-center my-3">
                <span class="fs-4 fw-bold text-main">{{product.price}} EGP</span>
                <span class="d-flex align-items-center">
                    <i class="fa-solid fa-star text-warning me-1"></i> 
                    <span class="fw-semibold">{{product.ratingsAverage}}</span>
                </span>
            </div>
            <button class="btn btn-lg bg-main text-white w-100 my-2 d-flex align-items-center justify-content-center gap-2">
                <i class="fa-solid fa-cart-plus"></i>
                <span>Add to Cart</span>
            </button>
        </div>
    </div>
</div>
