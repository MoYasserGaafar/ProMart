<div class="container bg-main-light my-5 p-4 rounded-4">
    <div class="row">
        <div class="col-md-3">
            <img [src]="product.imageCover" class="w-100" alt="">
            <!-- Binds the image source dynamically using Angular's property binding -->
            <!-- Set the source to the <imageCover> property of the current product in the loop -->
        </div>
        <div class="col-md-9 mt-5 pt-5">
        <!-- <mt-5 pt-5>: Adds a margin of 5 units to the top and padding of 5 units to the top of the element -->
            <h2>{{product.title}}</h2>
            <p class="text-muted">{{product.description}}</p>
            <!-- Text interpolation is used to display the <product.category.description> property of the current product in the loop -->
            <span class="text-main">{{product.category.name}}</span>
            <!-- Text interpolation is used to display the <product.category.name> property of the current product in the loop -->
            <div class="d-flex justify-content-between my-3">
                <span>{{product.price}} EGP</span>
                <!-- Text interpolation is used to display the <product.price> property of the current product in the loop -->
                <span>
                    <i class="fa-solid fa-star rating-color"></i> <!-- Fontawesome's Star Icon -->
                    {{product.ratingsAverage}}
                    <!-- Text interpolation is used to display the <product.ratingsAverage> property of the current product in the loop -->
                </span>
            </div>
            <button class="btn bg-main text-white w-100 my-2"><i class="fa-solid fa-cart-plus"></i></button>
        </div>
    </div>
</div>
