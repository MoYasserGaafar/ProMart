<div class="container bg-main-light my-5 p-4 rounded-4">
    <h2>All Users</h2>

    @for (user of users; track $index) {
        <div class="row mb-1 border-bottom">
            <div class="col-md-3 -flex justify-content-between align-items-center">
                <div class="p-2">
                    <p class="text-main fw-bold">{{user.name}}</p> 
                    <p class="font-sm"><span class="text-main">User ID :</span> {{user._id}}</p>                   
                </div>
            </div>

            <div class="col-md-4 d-flex justify-content-between align-items-center">
                <div class="p-2">
                    <p><span class="text-main">Email :</span> {{user.email}}</p> 
                    <p><span class="text-main">Date of Creation :</span> {{user.createdAt}}</p> 
                </div>
            </div>    
        </div>
        <!-- <pagination-controls (pageChange)="page = $event"></pagination-controls> -->
    }
</div>
